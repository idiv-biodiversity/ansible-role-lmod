---

- import_tasks: canary-rm-links.yml

- name: install canary opt-in scripts
  template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: root
    group: root
    mode: 0644
  with_items:
    - src: 'bash-opt-in.j2'
      dest: '{{ lmod_init_bash_path }}'
    - src: 'csh-opt-in.j2'
      dest: '{{ lmod_init_csh_path }}'

